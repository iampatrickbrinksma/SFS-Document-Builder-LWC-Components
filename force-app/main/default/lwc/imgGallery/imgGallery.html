<template>
    <template lwc:if={galleryHeading}>
        <div class="slds-var-p-around_small">
            <span class="galTitle">
                {galleryHeading}
            </span>
        </div>
    </template>
    <template lwc:if={renderImgs}>
        <div class="slds-grid slds-grid_vertical">
            <template for:each={imgData} for:item="row">
                <div class="slds-grid slds-gutters slds-var-p-around_x-small" key={row.Id}>
                    <template for:each={row.imgs} for:item="image">
                        <div class={image.colCss} key={image.Id}>
                            <img src={image.VersionDataUrl}>
                            <template lwc:if={showImgTitle}>
                                <p>{image.Title}</p>
                            </template>
                            <template lwc:if={showImgDesc}>
                                <p>{image.Desc}</p>                
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>
</template>
