<template>
    <template lwc:if={galleryHeading}>
        <div class="slds-var-p-around_small">
            <span class="galTitle">
                {galleryHeading}
            </span>
        </div>
    </template>
    <template lwc:if={renderImgs}>
        <div class="slds-grid slds-grid_vertical">
            <template for:each={imgData} for:item="row">
                <div class="slds-grid slds-gutters slds-wrap" key={row.Id}>
                    <template for:each={row.imgs} for:item="image">
                        <div class={image.colCss} key={image.Id}>
                            <template lwc:if={showImgTitle}>
                                <div class="slds-text-body_small slds-var-p-around_small slds-text-align_center slds-truncate">
                                    {image.Title}
                                </div>
                            </template>
                            <div>
                                <img class="img" src={image.VersionDataUrl}>
                            </div>
                            <template lwc:if={showImgDesc}>
                                <div class="slds-text-body_small slds-var-p-around_small">
                                    {image.Desc}
                                </div>                
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>
</template>
